<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Layout Switcher</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Language Layout Switcher</h1>
    
    <button id="toggle-btn">Enable</button>
    
    <select id="layout-select">
        <option value="en-to-ua">English to Ukrainian</option>
        <option value="ua-to-en">Ukrainian to English</option>
    </select>

    <p>Press Ctrl+Shift+Y to convert selected text.</p>

</body>
<script src="popup.js"></script> 
</html>
